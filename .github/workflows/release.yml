# semantic-release action
# Derived from https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions

name: release
on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - run: npm clean-install
      - run: npm audit signatures

      # Set the current version so the code knows where to get CDN robot models
      - run: echo "VITE_RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      # Build the npm package
      - run: npm run build

      # semantic-release skips non-configured branches or pull-requests
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
